<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DuckHunt</title>
  <link rel="stylesheet" href="script/style.css">
</head>
<body>
  <div id="wrapper" class="disableDragging">
    <div id="score">
      <h1>Score :</h1>
      Duck: <span id="score-duck">0</span> <br>
      Hunter: <span id="score-hunter">0</span> <br>
      <button id="button-new_game">New Game</button>
    </div>
    <div id="gameScreen">
  <img id="duck" draggable="false" src="img/duck.png" alt=""></div>
    <div id="time">
      Remaining time: <span id="timer">120s</span>
    </div>
    <div id="score-results"><span></span></div>
  </div>
  

  <script src="script/game.js"></script>
</body>
</html>
